name: Trigger GitLab (Python CI-hub)

on:
  push:
    branches: [ "main" ]   # adjust as you like

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitLab pipeline for Python
        run: |
          set -euo pipefail
          curl -sS -X POST \
            -H "PRIVATE-TOKEN: ${{ secrets.GITLAB_TOKEN }}" \
            --data-urlencode "ref=main" \
            --data-urlencode "variables[LANGUAGE]=python" \
            --data-urlencode "variables[REPO_URL]=https://github.com/${{ github.repository }}.git" \
            --data-urlencode "variables[SUBDIR]=weather-poetry" \
            "${{ secrets.GITLAB_URL }}/api/v4/projects/${{ secrets.GITLAB_PROJECT_ID }}/pipeline"
