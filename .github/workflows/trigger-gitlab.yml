name: On push â†’ trigger GitLab (Python)

on:
  push:
    branches: [ "main" ]

jobs:
  trigger-gitlab:
    uses: AarifRahaman/ci-infra/.github/workflows/trigger-gitlab.yml@main
    with:
      gitlab_url: https://gitlab.com
      project_id: ${{ vars.GITLAB_PROJECT_ID_PY }}      # set this variable in repo settings
      ref: ${{ github.ref_name }}
      language: python
    secrets:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
